<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weather By City</title>
  <link rel="stylesheet" type="text/css" href="./main/style.css">
  <script src="https://unpkg.com/dayjs@1.10.4/dayjs.min.js"></script>
  <script src="https://unpkg.com/dayjs@1.10.4/plugin/advancedFormat.js"></script>
  <script src="https://unpkg.com/dayjs@1.10.4/plugin/weekOfYear.js"></script>
</head>

<body>

  <form id="city-form">
    <label for="city-input">Search for a City</label>
    <input type="text" id="city-input"><br>
    <input id="add-city" type="submit" value="Submit">
  </form>

  <div id="cities-buttons">

  </div>


  <div id="weatherData">
    
    <div id="today"></div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./main/script.js"></script>
  
</body>
</html>
